<!DOCTYPE html>
<html>
<head>
    <title>Angular DOB example</title>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="../src/module.js"></script>
    <script src="../src/common.js"></script>
    <script src="../src/format.js"></script>
    <script src="../src/validate.js"></script>

    <script>
        angular.module('app', ['angularDob']);

        MainController = function($scope) {

        };
    </script>

    <style>
        .ng-invalid {
            border-color: #f00 !important;
        }
    </style>

</head>
<body ng-app="app">
<div class="container" ng-controller="MainController">
    <div class="row">
        <div class="span4 offset4">
            <div class="row">

                <div class="span4">
                    <h3>Shut up and take my birthday!</h3>
                </div>
                <form name="myForm">
                    <div class="span3">
                        <label>Date of birth:</label>
                        <input type="text" class="input-block-level" ng-model="number" dob-validate
                               dob-format placeholder="mm / dd / yyyy"/>
                    </div>
                    <p>DOB -> {{ number }}</p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
